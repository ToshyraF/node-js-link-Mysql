<!DOCTYPE html>
<html>
<head>
  	<script>
  		function ajaxGet(){
	  	xmlhttp = new XMLHttpRequest();
	   	xmlhttp.onreadystatechange=function(){
	         if (xmlhttp.readyState==4 && xmlhttp.status==200){
	            document.getElementById("txtHint").innerHTML =console.log(JSON.parse(this.responseText)); //callback
	         }
	   	}
	   	xmlhttp.open("GET","http://localhost:3000/data", true);
	   	xmlhttp.send(); //request from client to server for get data
	   	}
	   	window.onload = function(){ ajaxGet() };
  	</script>
